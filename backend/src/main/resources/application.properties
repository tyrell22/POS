# ============================================================================
# RESTAURANT POS - APPLICATION CONFIGURATION
# ============================================================================

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Database Configuration (H2 Embedded)
spring.datasource.url=jdbc:h2:file:C:/Users/ranog/Desktop/restaurant-pos/backend/data/restaurant_pos
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Europe/Skopje

# Logging Configuration
logging.level.com.restaurant.pos=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Actuator (for monitoring)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
